<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota â€“ Your Melody, Your Space</title>

    <link rel="stylesheet" href="../Assets/CSS/music.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">


</head>
<body>
    <div id="music-page">
        <img src="../Assets/Images/music-bg.jpeg" alt="background image with musical instruments">
        <a class="btn" href="./main.html">
            <div id="back-btn">
                Back
            </div>
        </a>
        <div>
        <div class="container py-5">
            <div class="audio-player">
            <div class="album-art">
                <img src="https://images.unsplash.com/photo-1564419431636-fe02f0eff7aa?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MXwxfHNlYXJjaHwxfHxzdW1tZXJ8ZW58MHwwfHx8MTczNDc5NjI0Mnww&ixlib=rb-4.0.3&q=80&w=1080" alt="Album Art" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div class="visualizer">
                <div class="bar" style="animation-delay: -0.4s"></div>
                <div class="bar" style="animation-delay: -0.2s"></div>
                <div class="bar" style="animation-delay: -0.6s"></div>
                <div class="bar" style="animation-delay: -0.1s"></div>
                <div class="bar" style="animation-delay: -0.3s"></div>
                <div class="bar" style="animation-delay: -0.5s"></div>
                <div class="bar" style="animation-delay: -0.2s"></div>
                <div class="bar" style="animation-delay: -0.4s"></div>
            </div>

            <div class="track-info">
                <div class="track-title">Summer Vibes</div>
                <div class="track-artist">John Smith</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                <div class="progress"></div>
                </div>
                <div class="time-info">
                <span>1:23</span>
                <span>3:45</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn">
                <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn play-pause">
                <i class="fas fa-play"></i>
                </button>
                <button class="control-btn">
                <i class="fas fa-forward"></i>
                </button>
            </div>

            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <div class="volume-slider">
                <div class="volume-level"></div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="../script/music.js"></script>
</body>
</html>
